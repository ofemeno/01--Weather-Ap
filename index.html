<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          id="search"
        />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="" alt="" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">50 km/h</p>
              <p>Wind Spead</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        // add value for api-key
      const apiKey = "";
        const searchBox = document.querySelector(".search input");
      const city = "london";
      const searchButton = document.querySelector(".search button");
      const temperatue = document.querySelector(".temp");
      const windSpeed = document.querySelector(".humidity");

      const url = `https://api.openweathermap.org/data/2.5/weather?`;

      searchButton.addEventListener("click",  async ()=>{
        search(searchBox.value);
      })

      const search = async function (city) {
        try {
            const repsonse = await fetch(url + `q=${city}&appid=${apiKey}&units=metric`);
        const data = await repsonse.json();
        
        console.log(data);
        document.querySelector(".city").innerHTML = data.name
        document.querySelector(".temp").innerHTML = Math.floor(data.main.temp) + "Â°C"
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%"
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h"
        
        if(data.weather[0].main == "Rain"){
            document.querySelector(".weather-icon").src = "images/rain.png"
        }

        if(data.weather[0].main == "Clouds"){
            document.querySelector(".weather-icon").src = "images/clouds.png"
        }

        if(data.weather[0].main == "Snow"){
            document.querySelector(".weather-icon").src = "images/snow.png"
        }

        if(data.weather[0].main == "Mist"){
            document.querySelector(".weather-icon").src = "images/mist.png"
        }

        if(data.weather[0].main == "Clear"){
            document.querySelector(".weather-icon").src = "images/clear.png"
        }
            
        if(data.weather[0].main == "Drizzle"){
            document.querySelector(".weather-icon").src = "images/drizzle.png"
        }
        if(data.weather[0].main == "Thunderstorm"){
            document.querySelector(".weather-icon").src = "images/thunderstorm.png"
        }
            
        document.querySelector(".weather").style.display = "block";
        } catch (error) {
            console.log(error.message)
        }
      };
    </script>
  </body>
</html>
